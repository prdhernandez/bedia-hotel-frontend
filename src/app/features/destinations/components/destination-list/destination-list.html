<mat-toolbar color="primary" class="navbar">
  <span class="app-title">Bedia hotel</span>
  <span class="spacer"></span>
  <button mat-button>Inicio</button>
  <button mat-button>Estadísticas</button>
  <button mat-button>Configuración</button>
</mat-toolbar>

<div class="page-container">
  <h1 class="page-title">Listado de Destinos</h1>

  <div class="destination-container">
    <!-- Filtros -->
    <aside class="filters">
      <mat-form-field appearance="fill" class="filter-field">
        <mat-label>Filtrar por país</mat-label>
        <input matInput [(ngModel)]="filters.countryCode">
      </mat-form-field>

      <mat-form-field appearance="fill" class="filter-field">
        <mat-label>Tipo</mat-label>
        <mat-select [(ngModel)]="filters.type">
          <mat-option value="">Todos</mat-option>
          <mat-option *ngFor="let type of destinationTypes" [value]="type">
            {{ typeLabels[type] }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-stroked-button color="primary" (click)="applyFilters()">Buscar</button>
    </aside>

    <!-- Tabla y acciones -->
    <section class="destination-table">
      <div class="actions">
        <button mat-raised-button color="primary" (click)="openCreateModal()">
          <mat-icon>add</mat-icon>
          Crear
        </button>

        <button mat-raised-button color="accent" (click)="openEditModal()" [disabled]="!selectedDestination">
          <mat-icon>edit</mat-icon>
          Editar
        </button>

        <button mat-raised-button color="warn" (click)="openDeleteConfirm()" [disabled]="!selectedDestination">
          <mat-icon>delete</mat-icon>
          Eliminar
        </button>
      </div>

      <mat-table [dataSource]="destinations" class="mat-elevation-z8">
        <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let destination">
            <mat-radio-button
              name="selectedDestination"
              [checked]="destination.id === selectedDestination?.id"
              (change)="selectDestination(destination)">
            </mat-radio-button>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
          <mat-cell *matCellDef="let destination">{{ destination.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
          <mat-cell *matCellDef="let destination">{{ destination.name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef>Descripción</mat-header-cell>
          <mat-cell *matCellDef="let destination">{{ destination.description }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="countryCode">
          <mat-header-cell *matHeaderCellDef>Código País</mat-header-cell>
          <mat-cell *matCellDef="let destination">{{ destination.countryCode }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef>Tipo</mat-header-cell>
          <mat-cell *matCellDef="let destination">{{ typeLabels[destination.type] }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <!-- Paginación -->
      <div class="pagination">
        <button mat-stroked-button color="primary" (click)="prevPage()" [disabled]="page === 0">
          <mat-icon>chevron_left</mat-icon> Anterior
        </button>

        <span class="page-info">Página {{ page + 1 }}</span>

        <button mat-stroked-button color="primary" (click)="nextPage()" [disabled]="!hasMore">
          Siguiente <mat-icon>chevron_right</mat-icon>
        </button>
      </div>

    </section>
  </div>
</div>
